apiVersion: apps/v1
kind: Deployment
metadata:
  name: insightsheet-backend
  namespace: insightsheet
  labels:
    app: insightsheet-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: insightsheet-backend
  template:
    metadata:
      labels:
        app: insightsheet-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/your-org/insightsheet-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: insightsheet-secrets
              key: DATABASE_URL
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: insightsheet-secrets
              key: JWT_SECRET_KEY
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: insightsheet-secrets
              key: OPENAI_API_KEY
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: insightsheet-config
              key: ENVIRONMENT
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: insightsheet-backend
  namespace: insightsheet
spec:
  selector:
    app: insightsheet-backend
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP
