apiVersion: apps/v1
kind: Deployment
metadata:
  name: insightsheet-frontend
  namespace: insightsheet
  labels:
    app: insightsheet-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: insightsheet-frontend
  template:
    metadata:
      labels:
        app: insightsheet-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/your-org/insightsheet-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VITE_API_URL
          value: "https://api.meldra.ai"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: insightsheet-frontend
  namespace: insightsheet
spec:
  selector:
    app: insightsheet-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
