apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: insightsheet-ingress
  namespace: insightsheet
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - meldra.ai
    - api.meldra.ai
    secretName: insightsheet-tls
  rules:
  - host: meldra.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: insightsheet-frontend
            port:
              number: 80
  - host: api.meldra.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: insightsheet-backend
            port:
              number: 80
